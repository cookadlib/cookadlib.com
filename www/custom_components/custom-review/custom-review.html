<polymer-element name="custom-review" extends="swipeable-card">

  <template>

    <style>
      time {
        color: blue;
      }
    </style>

    <content></content>

    <li>
      <article itemscoop itemtype="http://schema.org/Review">
        <h1 itemprop="name"></h1>
        <span>Posted by: <cite itemprop="author"></cite> at <time datetime="" pubdate itemprop="datePublished"></time></span>
        <div class="review_content" itemprop="description"></div><!--/end .review_content-->
      </article>
    </li>
  </template>

  <script>
    Polymer({
      publish: {
        /**
         * The title of the card.
         *
         * @attribute heading
         * @type string
         * @default ''
         */
        heading: '',
        /**
         * The hex color of the heading.
         *
         * @attribute headingColor
         * @type string
         * @default '#000'
         */
        headingColor: '#000',
        /**
         * The url of the title image of the card.
         *
         * @attribute image
         * @type string
         * @default ''
         */
        image:''
      },
      headingChanged: function(old) {
        var label = this.getAttribute('aria-label');
        if (!label || label === old) {
          this.setAttribute('aria-label', this.heading);
        }
      }
    });
  </script>

</polymer-element>
