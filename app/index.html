<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Test">
  <title>Polymer Test</title>

  <!-- Place favicon.ico in the `app/` directory -->
  <base href="/">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Test">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Test">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <style>
    #splash {
      align-items: flex-end;
      background-color: #fff;
      /*background-image: url('images/branding/logos/logo.png');*/
      background-position: center;
      background-repeat: no-repeat;
      background-size: auto;
      bottom: 0;
      display: flex;
      justify-content: center;
      left: 0;
      opacity: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: opacity 300ms cubic-bezier(0,0,0.2,1);
      will-change: opacity;
      z-index: 1;
    }

    #splash .drawer {
      background-color: #fff;
      flex: none;
      height: 100vh;
      width: 256px;
    }

    #splash .main {
      background-color: #fafafa;
      flex-basis: 100%;
      height: 100vh;
    }

    #splash .main .toolbar {
      align-items: center;
      background-color: #3f51b5;
      display: flex;
      height: 192px;
      justify-content: center;
      width: auto;
    }

    #splash .main .toolbar h2 {
      color: #fff;
      margin: 0;
    }

    body.loading {
      overflow: hidden;
    }

    body.loading #splash {
      opacity: 1;
    }
  </style>

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">
  <!-- <link rel="import" id="bundle" href="elements/elements.html" async> -->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body class="loading">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="menu-name">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="recipes" href="{{baseUrl}}recipes">
            <iron-icon icon="book"></iron-icon>
            <span>Recipes</span>
          </a>

          <a data-route="nutrition" href="{{baseUrl}}nutrition">
            <iron-icon icon="info"></iron-icon>
            <span>Nutrition</span>
          </a>

          <a data-route="notes" href="{{baseUrl}}notes">
            <iron-icon icon="list"></iron-icon>
            <span>Notes</span>
          </a>

          <a data-route="users" href="{{baseUrl}}users">
            <iron-icon icon="social:person"></iron-icon>
            <span>Users</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="mail"></iron-icon>
            <span>Contact</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <div class="app-name">Polymer Test</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">The future of the web today</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>

                <p class="subhead">You now have:</p>
                <my-list></my-list>

                <p>Looking for more Web App layouts? Check out our <a href="https://github.com/PolymerElements/app-layout-templates">layouts</a> collection. You can also <a href="http://polymerelements.github.io/app-layout-templates/">preview</a> them live.</p>
              </paper-material>

              <paper-material elevation="1">
                <p>This is another card.</p>
              </paper-material>

              <paper-material elevation="1">
                <h2 id="license">License</h2>

                <h3>The MIT License (MIT)</h3>

                <p>Copyright (c) 2016 Polymer Test</p>

                <p>Permission is hereby granted, free of charge, to any person obtaining a copy
                of this software and associated documentation files (the "Software"), to deal
                in the Software without restriction, including without limitation the rights
                to use, copy, modify, merge, publish, distribute, sublicense, and/or sell
                copies of the Software, and to permit persons to whom the Software is
                furnished to do so, subject to the following conditions:</p>

                <p>The above copyright notice and this permission notice shall be included in all
                copies or substantial portions of the Software.</p>

                <p>THE SOFTWARE IS PROVIDED "AS IS", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR
                IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY,
                FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE
                AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER
                LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM,
                OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE
                SOFTWARE.</p>
              </paper-material>
            </section>

            <section data-route="recipes">
              <paper-material elevation="1">
                <h1 class="page-title">Recipes</h1>
                <p>This is the recipes section</p>
                <div class="vertical center-justified layout">
                  <div class="vertical-section">
                    <h3>Dinosaurs by Height</h3>
                    <template is="dom-bind">
                      <firebase-collection
                        order-by-child="height"
                        location="https://dinosaur-facts.firebaseio.com/dinosaurs"
                        data="{{dinosaurs}}"></firebase-collection>
                      <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
                        <h4>[[dinosaur.__firebaseKey__]]</h4>
                        <span>Height: </span><span>[[dinosaur.height]]</span><span>m</span>
                      </template>
                    </template>
                  </div>
                  <div class="vertical-section">
                    <h3>Dinosaur Scores Document</h3>
                    <template is="dom-bind">
                      <firebase-document
                        location="https://dinosaur-facts.firebaseio.com/scores"
                        data="{{dinosaurs}}"></firebase-document>
                      <x-pretty-json object=[[dinosaurs]]></x-pretty-json>
                    </template>
                  </div>

                  <div class="vertical-section">
                    <h3>Authentication Example</h3>
                    <x-login></x-login>
                  </div>
                </div>
              </paper-material>
            </section>

            <section data-route="nutrition">
              <paper-material elevation="1">
                <h1 class="page-title">Nutrition</h1>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="notes">
              <paper-material elevation="1">
                <h1 class="page-title">Notes</h1>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="users">
              <paper-material elevation="1">
                <h1 class="page-title">Users</h1>
                <p>This is the users section</p>
                <a href$="{{baseUrl}}users/Addy">Addy</a><br>
                <a href$="{{baseUrl}}users/Rob">Rob</a><br>
                <a href$="{{baseUrl}}users/Chuck">Chuck</a><br>
                <a href$="{{baseUrl}}users/Sam">Sam</a>
              </paper-material>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h1 class="page-title">User: {{params.name}}</h1>
                <div>This is {{params.name}}'s section</div>
              </paper-material>
            </section>

            <section data-route="contact">
              <paper-material elevation="1">
                <h1 class="page-title">Contact</h1>
                <p>This is the contact section</p>
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->
    <!-- <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          base-uri="bower_components/platinum-sw/bootstrap"
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="fastest"
                         cache-config-file="cache-config.json">
      </platinum-sw-cache>
    </platinum-sw-register> -->

  </template>

  <div id="splash">
    <div class="drawer">
    </div>
    <div class="main">
      <div class="toolbar"></div>
    </div>
  </div>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- <script src="scripts/app.async.js" async></script> -->
  <!-- endbuild-->
</body>

</html>
